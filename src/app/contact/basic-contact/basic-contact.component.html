<app-navbar></app-navbar>
<div class="container-fluid bg-white">
  <div class="row mt-3">
    <div class="col-md-6 contact-us-right js-scroll fade-in">
      <div>
        <form class="contact-us-form">
          <div class="col-md-12 mb-3 contact-us-header text-center js-scroll slide-in-top">
            <h2>Contact Us</h2>
          </div>
          <div class="mt-2 mb-2">
            <label for="contact-name" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="contact-name">
          </div>
          <div class="mt-2 mb-2">
            <label for="contact-email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="contact-email" aria-describedby="emailHelp">
            <div id="emailHelp" class="text-dark">We'll never share your email with anyone else.</div>
          </div>
          <div class="mt-4 mb-4">
            <label for="Contact-message" class="form-label">Message:</label>
            <textarea type="text" rows="4" class="form-control" id="Contact-message"></textarea>
          </div>
          <button type="submit" class="btn my-submit-btn">Send Message</button>
        </form>
      </div>
    </div>
    <div class="col-md-6 contact-us-right js-scroll fade-in">
      <div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3670.5734490407826!2d72.50729191492022!3d23.076094684925962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9cb79b3e2e6f%3A0x99faa8682ccdff33!2sThe%20Capital!5e0!3m2!1sen!2sin!4v1629866290219!5m2!1sen!2sin"
          width="100%" height="570px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
